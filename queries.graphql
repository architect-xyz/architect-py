fragment ProductInfoFields on ProductInfo {
  __typename
  symbol
  productType
  underlying
  multiplier
  derivativeKind
  firstNoticeDate
}

fragment ExecutionInfoFields on ExecutionInfo {
  symbol
  executionVenue
  tickSize
  stepSize
  minOrderQuantity
  minOrderQuantityUnit
  isDelisted
}

fragment OrderFields on Order {
  id
  parentId
  recvTime
  status
  rejectReason
  symbol
  trader
  account
  dir
  quantity
  filledQuantity
  averageFillPrice
  orderType
  limitPrice
  postOnly
  triggerPrice
  timeInForce
  goodTilDate
  source
  executionVenue
}

fragment CancelFields on Cancel {
  cancelId
  orderId
  recvTime
  status
  rejectReason
}


fragment CandleFields on Candle {
  timestamp
  width
  open
  high
  low
  close
  volume
}

fragment AccountWithPermissionsFields on AccountWithPermissions {
  account {
    id
    name
  }
  trader
  permissions {
    list
    view
    trade
    reduceOrClose
    setLimits
  }
}

fragment AccountSummaryFields on AccountSummary {
  account
  timestamp
  balances {
    product
    balance
  }
  positions {
    symbol
    quantity
    tradeTime
    costBasis
    breakEvenPrice
    liquidationPrice
  }
  unrealizedPnl
  realizedPnl
  equity
  yesterdayEquity
  cashExcess
  purchasingPower
  totalMargin
  positionMargin
}

fragment MarketTickerFields on Ticker {
  symbol
  timestamp
  bidPrice
  bidSize
  askPrice
  askSize
  lastPrice
  lastSize
}

fragment L2BookLevelFields on L2BookLevel {
  price
  size
}

fragment L2BookFields on L2Book {
  timestamp
  bids {
    ...L2BookLevelFields
  }
  asks {
    ...L2BookLevelFields
  }
}

query SearchSymbolsQuery($search: String) {
  symbology {
    searchSymbols(search: $search)
  }
}

