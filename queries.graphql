fragment ProductFields on Product {
  __typename
  id
  name
  kind
  markUsd
}

fragment MarketFields on Market {
  __typename
  venue {
    id
    name
  }
  exchangeSymbol
  id
  cmeProductGroupInfo {
    productName
    securityType
    category
    subCategory
    mainFraction
  }
  kind {
    ... on ExchangeMarketKind {
      __typename
      base {
        ...ProductFields
      }
      quote {
        ...ProductFields
      }
    }
    ... on PoolMarketKind {
      __typename
      products {
        ...ProductFields
      }
    }
  }
  name
  tickSize
  stepSize
  minOrderQuantity
  minOrderQuantityUnit
  route {
    id
    name
  }
  isFavorite
}


fragment OrderFields on Order {
  id
  marketId
  market {
    ...MarketFields
  }
  dir
  quantity
  accountId
  orderType {
    __typename
    ... on LimitOrderType {
      limitPrice
      postOnly
    }
    ... on StopLossLimitOrderType {
      limitPrice
      triggerPrice
    }
    ... on TakeProfitLimitOrderType {
      limitPrice
      triggerPrice
    }
  }
  timeInForce {
    instruction
    goodTilDate
  }
  quoteId
  source
}


fragment MarketSnapshotFields on MarketSnapshot {
  __typename
  marketId
  market {
    name
  }
  high24h
  lastPrice
  low24h
  volume24h
  open24h
  bidPrice
  askPrice
}

fragment CandleFields on CandleV1 {
  time
  open
  high
  low
  close
  volume
}

fragment OrderLogFields on OrderLog {
  __typename
  timestamp
  order {
    id
    market {
      ...MarketFields
    }
    dir
    quantity
    orderType {
      __typename
      ... on LimitOrderType {
        limitPrice
      }
      ... on StopLossLimitOrderType {
        limitPrice
        triggerPrice
      }
      ... on TakeProfitLimitOrderType {
        limitPrice
        triggerPrice
      }
    }
    timeInForce {
      instruction
      goodTilDate
    }
  }
  orderState
  filledQty
  avgFillPrice
  rejectReason
}

fragment AccountSummariesFields on AccountSummaries {
  snapshotTs
  byAccount {
    account {
      id
      name
    }
    balances {
      product {
        ...ProductFields
      }
      account {
        id
        name
      }
      venue {
        id
        name
      }
      amount
      totalMargin
      positionMargin
      purchasingPower
      cashExcess
      yesterdayBalance
    }
    positions {
      account {
        id
        name
      }
      venue {
        id
        name
      }
      market {
        ...MarketFields
      }
      dir
      quantity
      averagePrice
      tradeDate
      tradeTime
    }
  }
}

query GetMarket($id: MarketId!) {
  market(id: $id) {
    ...MarketFields
  }
}

query GetMarkets($ids: [MarketId!]!) {
  markets(id: $ids) {
    ...MarketFields
  }
}

query SearchMarkets(
  $venue: Str
  $base: Str
  $quote: Str
  $underlying: Str
  $maxResults: Int
  $resultsOffset: Int
  $searchString: Str
  $onlyFavorites: Boolean
  $sortByVolumeDesc: Boolean
) {
  filterMarkets(
    filter: {
      venue: $venue
      base: $base
      quote: $quote
      underlying: $underlying
      maxResults: $maxResults
      resultsOffset: $resultsOffset
      searchString: $searchString
      onlyFavorites: $onlyFavorites
      sortByVolumeDesc: $sortByVolumeDesc
    }
  ) {
    ...MarketFields
  }
}

query GetFirstNoticeDate($id: MarketId!) {
  market(id: $id) {
