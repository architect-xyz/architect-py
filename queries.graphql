query GetMmStatus($orderId: OrderId!) {
  mmAlgoStatus(orderId: $orderId) {
    orderId
    order {
      name
      orderId
      marketId
      # market
      quantityBuy
      quantitySell
      minPosition
      maxPosition
      maxImproveBbo
      positionTilt
      referencePrice
      refDistFrac
      toleranceFrac
      account
    }
    creationTime
    status
    position
    hedgePosition
    missRatio
    effectiveSpread
    buyStatus {
      # lastDecision
      lastOrderTime
      lastFillTime
      lastRejectTime
      openOrder {
        orderId
        price
        quantity
        cancelPending
      }
      referencePrice
    }
    sellStatus {
      # lastDecision
      lastOrderTime
      lastFillTime
      lastRejectTime
      openOrder {
        orderId
        price
        quantity
        cancelPending
      }
      referencePrice
    }
    kind
  }
}


