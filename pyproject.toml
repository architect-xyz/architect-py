[project]
authors = [
    { name = "Architect Financial Technologies, Inc.", email = "hello@architect.co" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
]
dependencies = [
    "asyncio>=3",
    "gql[httpx]>=3.5.0,<4",
    "grpcio>=1.66.1",
    "msgspec>=0.19,<0.20",
    "pydantic~=2.10",
    "websockets>=11",
    "dnspython>=2.0",
]
description = "Python SDK for the Architect trading platform and brokerage."
license = "Apache-2.0"
name = "architect-py"
readme = "README.md"
requires-python = ">=3.10,<4"
version = "4.0.0"

[dependency-groups]
dev = [
    "ariadne-codegen[subscriptions]>=0.13.0",
    "datamodel-code-generator>=0.28.0",
    "black>=24",
    "mypy>=1,<2",
    "python-dotenv>=1,<2",
    "pytest>=8,<9",
    "pytest-asyncio>=0.24",
    "pytest-timeout>=2,<3",
    "pytest-lazy-fixtures>=1.1.2",
    "simplewebsocketserver>=0.1.2,<0.2",
    "ufmt>=2,<3",
]

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"

[tool.setuptools.packages.find]
exclude = []

[tool.ufmt]
excludes = [
    "architect_py/graphql_client/", # generated by ariadne-codegen
]
