[tool.poetry]
name = "architect-py"
version = "0.0.0"  # the version is dynamically generated from architect_py/_version.py
description = "Client library for the Architect trading platform."
authors = ["Architect Financial Technologies, Inc. <hello@architect.xyz>"]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: Apache Software License",
    "Development Status :: 3 - Alpha",
]

[tool.setuptools.dynamic]
version = { attr = "architect_py._version.__version__" }

[tool.poetry.dependencies]
asyncio = "^3"
dnspython = "2"
gql = { extras = ["all"], version = "^3.5.0" }
grpcio = ">=1.66.1"
httpx = "^0.28.0"
msgspec = "^0.19"
orjson = "^3"
pydantic = "^2.10"
python = ">=3.10,<4"
websockets = ">=11"

[tool.poetry.group.dev.dependencies]
ariadne-codegen = { extras = ["subscriptions"], version = ">=0.13.0" }
datamodel-code-generator = ">=0.28.0"
black = ">=24"
mypy = "^1"
python-dotenv = "^1"
pytest = "^8"
pytest-asyncio = ">=0.24"
pytest-timeout = "^2"
pytz = ">=2024.2"
simplewebsocketserver = "^0.1.2"
ufmt = "^2"

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"

[tool.ufmt]
excludes = [
    "architect_py/graphql_client/", # generated by ariadne-codegen
]

[tool.poetry-dynamic-versioning]
enable = true

[tool.poetry-dynamic-versioning.from-file]
source = "version"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"  # this is a thin wrapper around poetry.core.masonry.api
